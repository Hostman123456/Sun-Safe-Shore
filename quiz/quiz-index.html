<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sun Safe Quiz</title>
    <link rel="stylesheet" href="quiz-style.css">
     <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <!-- Add the Firebase Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
</head>

<body>
    <div class="main_container">
        <h1 id="main_title"></h1>
        <p id = "leaderboard"><ol></ol></p>
        <form class="form_container">
            <div class="adlib">
                <label for="title_input">Name</label>
                <input type="text" id="title_input" placeholder="Name">
            </div>
            <img src = "../images/merkel.jpg" />
            <div class="adlib">

                <label for="noun">Identify the cancer shown in the picture above:</label>
                <input type="text" id="noun" placeholder="Use full name of cancer-type">
            </div>

            <div class="adlib">
                <label for="verb">What percentage of melanoma is found on existing moles?</label>
                <input type="text" id="verb" placeholder="Answer like x%-y%">
            </div>

            <div class="adlib">
                <label for="adjective">At what time are UV rays from the sun at their peak?:</label>
                <input type="text" id="adjective" placeholder="Please put your answer in x-y format, like 6-5">
            </div>
            <div class="adlib">
                <label for="adjective">What cancer presents itself as a brown/red/purple blotch on the skin that constantly changes?:</label>
                <input type="text" id="adjective" placeholder="Put full name of cancer type">
            </div>
            <div class="adlib">
                <label for="adjective">Which Cancer Type has roughly 3 million cases per year?:</label>
                <input type="text" id="adjective" placeholder="Put full name of cancer type">
            </div>
            <div class="adlib">
                <label for="adjective">What is the lowest SPF Sunscreen you should be using if you don't want to be at risk?:</label>
                <input type="text" id="adjective" placeholder="Put just the number, like 1">
            </div>
            <button id="submit_button">
                Submit!
            </button>
        </form>

    </div>
    </div>
    <!-- Loading JS -->
    <script src="quiz-main.js"></script>
</body>

</html>
