<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sun Safe Quiz</title>
    <link rel="stylesheet" href="quiz-style.css">
     <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <!-- Add the Firebase Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
</head>

<body>
    <div class="main_container">
        <h1 id="main_title"></h1>
        <p id = "leaderboard"></p>
        <form class="form_container">
            <div class="adlib">
                <label for="title_input">title:</label>
                <input type="text" id="title_input" placeholder="Name">
            </div>

            <div class="adlib">
                <label for="noun">noun:</label>
                <input type="text" id="noun" placeholder="Pizza">
            </div>

            <div class="adlib">
                <label for="verb">verb:</label>
                <input type="text" id="verb" placeholder="Exercise">
            </div>

            <div class="adlib">
                <label for="adjective">adjective:</label>
                <input type="text" id="adjective" placeholder="Crazy">
            </div>
            <button id="submit_button">
                Submit!
            </button>
        </form>

    </div>
    </div>
    <!-- Loading JS -->
    <script src="quiz-main.js"></script>
</body>

</html>
